<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>JSBB.Post.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>JSBB.Post.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='posts'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('jsbb/post/create','jsbb/fixtures',function(){
				
				$('#create').jsbb_post_create();
				JSBB.Models.Post.bind('created', function(ev, post){
					$('<div>').html("<h3>"+post.name+"</h3><p>"+post.description+"</p>")
					        .appendTo( $('#posts') )
				})
				
			})
		</script>
	</body>
</html>
