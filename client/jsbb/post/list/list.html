<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>JSBB.Post.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>JSBB.Post.List Demo</h1>
		<ul id='posts'></ul>
		<a href='javascript://' id='create'>Create Post</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('jsbb/post/list','jsbb/fixtures',function(){
				
				$('#posts').jsbb_post_list();
				
				$('#create').click(function(){
					new JSBB.Models.Post({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
